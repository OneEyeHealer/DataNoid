<h2 mat-dialog-title align="center">App User</h2>
<mat-dialog-content class="mat-typography" style="overflow: visible">
  <mat-chip-list
    class="exercise-chip py-3"
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)"
  >
    <mat-chip class="exercise-box" cdkDrag *ngFor="let exercise of exercises">
      {{ exercise.name }}
    </mat-chip>
  </mat-chip-list>
</mat-dialog-content>
<h3>Develop across all platforms</h3>
<p>
  Learn one way to build applications with Angular and reuse your code and
  abilities to build apps for any deployment target. For web, mobile web, native
  mobile and native desktop.
</p>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
