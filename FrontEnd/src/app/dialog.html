<h2 mat-dialog-title align="center">Rearrangement Data</h2>
<mat-dialog-content class="mat-typography" style="overflow: visible">
  <mat-chip-list
    class="exercise-chip py-3"
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)"
  >
    <mat-chip class="exercise-box" cdkDrag *ngFor="let exercise of exercises">
      {{ exercise.name }}
    </mat-chip>
  </mat-chip-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
